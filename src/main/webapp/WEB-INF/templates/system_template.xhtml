<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Generic Delivery</title>
</h:head>
<h:body>

	<style type="text/css">
@IMPORT url("../resources/css/main.css");
</style>

	<div id="header" class="header-system">
		<div class="container_12">

			<div class="grid_2">
				<h:link id="intuitsLogo"
					outcome="/pages/main.jsf" />
				<p:tooltip for="intuitsLogo" styleClass="tooltip"
					value="Intuits System" showEffect="fade" hideEffect="fade" />
			</div>

			<div class="grid_7 omega">
				<ul>
					<li><a href="main.jsf">Home</a></li>
					<li>
						<div class="dropdown">
							<a href="#" class="dropdown-toggle" data-hover="dropdown"
								data-toggle="dropdown">Acessibilidade</a>
							<ul class="dropdown-menu">
								<li><p:commandLink value="Usuários"
										action="#{usuarioBean.redirecionarListagem}" /></li>
							</ul>
						</div>
					</li>
					<li></li>
					<li></li>
					<li></li>
					<li><p:commandLink value="Sair" action="#{loginBean.logout}" />
					</li>
				</ul>
			</div>

			<div class="alpha grid_3 right">
				<p:outputLabel id="loggedUser" styleClass="user-logged gray-text"
					value="#{mainBean.usuarioLogado.login}" />
				<p:tooltip for="loggedUser" styleClass="tooltip"
					value="Usuário logado" showEffect="fade" hideEffect="fade" />
				<div class="user" />
			</div>

		</div>
	</div>

	<div class="clearfix" />

	<div class="content container_12">
		<ui:insert name="content">Conteúdo da pagina</ui:insert>
	</div>

	<h:outputScript name="locale-primefaces.js" library="js" />
	<h:outputScript name="bootstrap.min.js" library="js" />
	<h:outputScript name="jquery.maskedinput.1.3.1.js" library="js" />
	<h:outputScript name="jquery.price_format.1.4.js" library="js" />
	<h:outputScript name="mask.js" library="js" />

	<script>
		$(document).ready(function() {
			$('.js-activated').dropdownHover();
		});
	</script>

</h:body>
</h:html>
